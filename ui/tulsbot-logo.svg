<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&amp;display=swap');
    </style>
  </defs>

  <!-- Rounded black background -->
  <rect x="4" y="4" width="392" height="112" rx="32" ry="32" fill="#0D0D0D" />

  <!-- Subtle border for depth -->
  <rect x="4" y="4" width="392" height="112" rx="32" ry="32" fill="none" stroke="#222" stroke-width="1" />

  <!-- Bot icon - minimal geometric robot head -->
  <g transform="translate(48, 30)">
    <!-- Antenna -->
    <line x1="28" y1="0" x2="28" y2="10" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" />
    <circle cx="28" cy="0" r="3.5" fill="#FFFFFF" />

    <!-- Head -->
    <rect x="6" y="12" width="44" height="38" rx="10" ry="10" fill="none" stroke="#FFFFFF" stroke-width="2.5" />

    <!-- Eyes -->
    <circle cx="20" cy="30" r="4.5" fill="#FFFFFF" />
    <circle cx="36" cy="30" r="4.5" fill="#FFFFFF" />

    <!-- Mouth -->
    <line x1="18" y1="40" x2="38" y2="40" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" />

    <!-- Ears -->
    <rect x="-2" y="22" width="6" height="14" rx="3" ry="3" fill="#FFFFFF" />
    <rect x="52" y="22" width="6" height="14" rx="3" ry="3" fill="#FFFFFF" />
  </g>

  <!-- "Tulsbot" text -->
  <text x="128" y="72" font-family="Inter, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="600" font-size="42" fill="#FFFFFF" letter-spacing="1">
    Tulsbot
  </text>
</svg>
