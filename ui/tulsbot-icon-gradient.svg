    <line x1="30" y1="70" x2="66" y2="70" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" />
    <rect x="-6" y="38" width="8" height="22" rx="4" ry="4" fill="#FFFFFF" />
    <rect x="94" y="38" width="8" height="22" rx="4" ry="4" fill="#FFFFFF" />
